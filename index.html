<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="x-icon" href="icons8-age-64.png">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <h1>Age Calculator</h1>
        <p>
          Age calculators are simple tools designed to determine a person's age
          based on their date of birth and the current date. This website is commonly
          used in various contexts.
        </p>
        <div class="input-box">
          <input type="date" id="DOBdate" />
          <button onclick="calculateAge()">Calculate</button>
        </div>
        <p id="result"></p>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
